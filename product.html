<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/product.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <div class="d-md-flex justify-content-between">
                        <h2 class="mb-3">產品列表</h2>
                        <button type="button" class="btn btn-primary align-self-center" data-bs-toggle="modal"
                            data-bs-target="#newProductModal">建立新產品</button>
                    </div>
                    <!-- Modal -->
                    <!--新增產品-->
                    <div class="modal fade" id="newProductModal" tabindex="-1" aria-labelledby="newProductModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="newProductModalLabel">新增產品</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">產品名稱</label>
                                        <input type="text" class="form-control" id="title"
                                        v-model="product.data.title">
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">產品描述</label>
                                        <textarea class="form-control" id="description" rows="3"
                                        v-model="product.data.description"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="content" class="form-label">產品內容</label>
                                        <textarea class="form-control" id="content" rows="3"
                                        v-model="product.data.content"></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label for="category" class="form-label">分類</label>
                                                <input type="text" class="form-control" id="category"
                                                v-model="product.data.category">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label for="unit" class="form-label">單位</label>
                                                <input type="text" class="form-control" id="unit"
                                                v-model="product.data.unit">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label for="origin_price" class="form-label">原價</label>
                                                <input type="number" class="form-control" id="origin_price"
                                                v-model="product.data.origin_price">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label for="price" class="form-label">售價</label>
                                                <input type="number" class="form-control" id="price"
                                                v-model="product.data.price">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" role="switch" id="isEnable" 
                                        :true-value="1"
                                        :false-value="0"
                                        v-model="product.data.is_enabled"
                                        >
                                        <label class="form-check-label" for="isEnable">是否啟用</label>
                                    </div>
                                    <div class="mb-3">
                                        <label for="image" class="form-label">圖片主圖</label>
                                        <input type="url" class="form-control" id="image" v-model="product.data.imageUrl">
                                        <img :src="product.data.imageUrl"
                                            alt="圖片主圖" class="mt-3 img-thumbnail">
                                    </div>
                                    <div class="row">
                                        <div class="col-6" v-for="(img,index) in product.data.imagesUrl" :key="img">
                                            <div class="mb-3">
                                                <label :for="`img+${index+1}`" class="form-label">輸入圖片網址 {{index+1}}</label>
                                                <input type="url" class="form-control" :id="`img+${index+1}`" v-model="product.data.imagesUrl[index]">
                                                <img :src="img" 
                                                    :alt="`圖片${index+1}`" class="mt-3 img-thumbnail">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary" @click="createNewProduct">建立產品</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--編輯產品-->
                    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="editModalLabel">編輯產品</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="title" class="form-label">產品名稱</label>
                                    <input type="text" class="form-control" id="title"
                                    v-model="tempProduct.data.title">
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">產品描述</label>
                                    <textarea class="form-control" id="description" rows="3"
                                    v-model="tempProduct.data.description"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">產品內容</label>
                                    <textarea class="form-control" id="content" rows="3"
                                    v-model="tempProduct.data.content"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="category" class="form-label">分類</label>
                                            <input type="text" class="form-control" id="category"
                                            v-model="tempProduct.data.category">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="unit" class="form-label">單位</label>
                                            <input type="text" class="form-control" id="unit"
                                            v-model="tempProduct.data.unit">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="origin_price" class="form-label">原價</label>
                                            <input type="number" class="form-control" id="origin_price"
                                            v-model="tempProduct.data.origin_price">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="price" class="form-label">售價</label>
                                            <input type="number" class="form-control" id="price"
                                            v-model="tempProduct.data.price">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" role="switch" id="isEnable" 
                                    :true-value="1"
                                    :false-value="0"
                                    v-model="tempProduct.data.is_enabled"
                                    >
                                    <label class="form-check-label" for="isEnable">是否啟用</label>
                                </div>
                                <div class="mb-3">
                                    <label for="image" class="form-label">圖片主圖</label>
                                    <input type="url" class="form-control" id="image" v-model="tempProduct.data.imageUrl">
                                    <img :src="tempProduct.data.imageUrl"
                                        alt="圖片主圖" class="mt-3 img-thumbnail">
                                </div>
                                <div class="row">
                                    <div class="col-6" v-for="(img,index) in tempProduct.data.imagesUrl" :key="index">
                                        <div class="mb-3" >
                                            <label :for="`img+${index+1}`" class="form-label">輸入圖片網址 {{index+1}}</label>
                                            <input type="url" class="form-control" :id="`img+${index+1}`" v-model="tempProduct.data.imagesUrl[index]">
                                            <img :src="img" 
                                                :alt="`圖片${index+1}`" class="mt-3 img-thumbnail">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                              <button type="button" class="btn btn-primary" @click="confirmEdit(tempProduct.data.id)">確定編輯</button>
                            </div>
                          </div>
                        </div>
                    </div>
                    <!-- toast -->
                    <div class="toast position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive" aria-atomic="true" 
                    style="z-index: 11"
                   id="myToast">
                        <div class="d-flex">
                            <div class="toast-body">
                                {{toastContent}}
                            </div>
                            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th width="100">分類</th>
                                <th width="150">產品名稱</th>
                                <th width="120">原價</th>
                                <th width="120">售價</th>
                                <th width="150">是否啟用</th>
                                <th width="120">編輯</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item, key) in products" :key="item.id" :class="{'bg-light':item.is_enabled}">
                                <td width="100">{{item.category}}</td>
                                <td width="150">{{item.title}}</td>
                                <td width="120">{{item.origin_price}}</td>
                                <td width="120">{{item.price}}</td>
                                <td width="150">
                                    <span class="text-success" v-if="item.is_enabled === 1">啟用</span>
                                    <span class="text-muted" v-else>未啟用</span>
                                </td>
                                <td width="120">
                                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                                        <button type="button" class="btn btn-outline-danger" @click="deleteProduct(item.id)">刪除</button>
                                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editModal"
                                        @click="prepareEdit(item)">編輯</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="text-secondary">目前有 {{ products.length }} 項產品</p>
                </div>

                    <h2 class="mb-3">單一產品細節</h2>
                    <template v-if="tempProduct.id">
                        <div class="card mb-3">
                            <img :src="tempProduct.imageUrl" class="card-img-top primary-img" alt="">
                            <div class="card-body">
                                <h5 class="card-text"> {{tempProduct.title}}
                                    <span class="badge bg-primary">{{tempProduct.category}}</span>
                                </h5>
                                <p class="card-text">商品描述：{{tempProduct.description}}</p>
                                <p class="card-text">商品內容：{{tempProduct.content}}</p>
                                <p class="card-text">{{tempProduct.price}}
                                    <del class="text-secondary">{{tempProduct.origin_price}}</del> /{{tempProduct.unit}}
                                </p>
                            </div>
                        </div>
                        <template v-for="(item, key) in tempProduct.imagesUrl" :key="item">
                            <img :src="item" class="images" alt="產品多圖" v-if="item !== ''">
                        </template>
                    </template>
                    <p class="text-muted" v-else>請選擇一個商品查看</p>
                </div> -->
            </div>
        </div>

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.6/vue.cjs.js'
        integrity='sha512-uJSRYSBzKmCaA8Y4fKzhSIuwqub9VA5dIHZeFFnSPPHYY9xMKCTeCB688NatAGTH33h/qC9JSMF8ttl/aFzGKg=='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="./JS/product.js"></script>
</body>

</html>
